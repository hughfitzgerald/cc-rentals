<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnaGZpdHpnZXJhbGQiLCJhIjoiY2xkZGhjaG9wMDNqdTNvdDZ5bG80OXZ3YSJ9.6njmVnJyl0zAtMnM9d8duQ'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/hughfitzgerald/cldff1umr002j01lqmu03a5nb', 
      center: [-118.385796, 33.97883],
      zoom: 10.7
    });

    const data = [{"4396 KEYSTONE AVE":[[1.0,1.0,1.0,1952.0,750.0,"2022/08/07","No","Rented"]],"9770 CULVER BLVD":[[111.0,3.0,2.0,1951.0,950.0,"2020/03/31","No","Rented"]],"6605 GREEN VALLEY CIR":[[null,null,null,null,null,"",null,null]]}];

    /* 
    Add an event listener that runs
    when a user clicks on the map element.
    */
    map.on('click', (event) => {
    // If the user clicked on one of your markers, get its information.
    const features = map.queryRenderedFeatures(event.point, {
        layers: ['test'] // replace with your layer name
    });
    if (!features.length) {
        return;
    }
    const feature = features[0];

    /* 
        Create a popup, specify its options 
        and properties, and add it to the map.
    */
    const popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(
        /* do loop that goes thorugh all values of x to print out all units [0][feature.properties.AddressLine1][x][4] */
        `<h3>${feature.properties.AddressLine1}</h3><p>${feature.properties.AddressLine2}</p><p>Rent: ${data[0][feature.properties.AddressLine1][0][4]}</p>`
    )
    .addTo(map);
    });

    </script>
  </body>
</html>
